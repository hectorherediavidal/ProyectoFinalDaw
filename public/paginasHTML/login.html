<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../JavaScript/validarFormularioLogin.js"></script>
    <title>ExcuseParadise</title>
  </head>
  <body class="containerFormularios">
    <section class="mitadIzquierda">
      <a href="../../index.html">
        <img
          src="../assets/img/svg/iconoFlecha.svg"
          alt="icono perfil"
          class="flechita"
        />
      </a>
      <h4 class="tituloMitadIzquierda">Iniciar sesion</h4>
      <header class="header">
        <picture class="pictureExcuss">
          <!-- Desktop -->
          <source
            srcset="
              ../assets/img/smartphone/excuss1.webp    1x,
              ../assets/img/smartphone/excuss1@2x.webp 2x,
              ../assets/img/smartphone/excuss1@3x.webp 3x
            "
          />

          <!-- SEO -->
          <img src="" class="excussImagenForm" alt="Descripción de la imagen" />
        </picture>
      </header>
      <main class="loginMain">
        <section class="loginCaja">
          <form
            action="../php/comprobarCuenta.php"
            class="loginFormulario"
            method="post"
            onsubmit="return validarFormularioLogin()"
          >
            <input
              type="email"
              class="loginEmail"
              placeholder="CORREO"
              id="loginCorreo"
              name="loginCorreo"
            />
            <input
              type="password"
              class="loginContraseña"
              placeholder="CONTRASEÑA"
              id="loginContraseña"
              name="loginContraseña"
            />
            <a href="recordarContra.html" class="olvidarContraseña"
              >Has olvidado la contraseña?</a
            >
            <button type="submit" class="loginEnviar">ENTRAR</button>
          </form>
        </section>
        <section class="crearCuenta">
          <p class="crearCuentaParrafo">No tienes cuenta?</p>
          <a href="registro.html" class="crearCuentaEnlace">Crear cuenta</a>
        </section>
      </main>

      <footer class="footer">
        <nav class="footerIconos">
          <a href="../../index.html">
            <img
              src="../assets/img/svg/persona.svg"
              alt="icono perfil"
              class="persona"
            />
          </a>
          <a href="./novedades.html">
            <img
              src="../assets/img/svg/new.svg"
              alt="icono novedades"
              class="new"
            />
          </a>
          <a href="./contacto.html">
            <img
              src="../assets/img/svg/contacto.svg"
              alt="icono contacto"
              class="contacto"
            />
          </a>
        </nav>
      </footer>
    </section>

    <!-- MITAD DERECHA -->

    <section class="mitadDerecha">
      <h4 class="tituloMitadDerecha">ExcuseParadise</h4>
      <header class="header">
        <picture class="pictureExcuss">
          <!-- Desktop -->
          <source
            srcset="
              ../assets/img/smartphone/excuss1.webp    1x,
              ../assets/img/smartphone/excuss1@2x.webp 2x,
              ../assets/img/smartphone/excuss1@3x.webp 3x
            "
          />

          <!-- SEO -->
          <img src="" class="excussImagen2" alt="Descripción de la imagen" />
        </picture>
      </header>
      <main class="loginMain">
        <p class="frase">“No me acuerdo de la contraseña”</p>

        <p class="frase">“No tengo una cuenta”</p>

        <p class="frase">¡Suena a excusa de las malas!</p>

        <p class="frase">Tengo muchas excusas para ti, ¡Así que vamos allá!</p>
      </main>
    </section>
  </body>
</html>
